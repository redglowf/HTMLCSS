<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 테이블 시작이다 -->
    <!-- 가로 세줄 , 세로 다섯칸 -->
    <!-- 세로로 쌓이는거 == row -->
    <!-- 가로로 옆에 붙는거 == colum -->
    <!-- 가로줄은 칸이 있어야만 살아난다 -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>asdf</td>
            <td>asdf</td>
            <td>asdf</td>
        </tr>
        <tr>
            <td colspan="3">asdf</td> 
        </tr>
        <tr>
            <td rowspan="2">asdf</td>
            <td colspan="2">asdf</td> 
        </tr>
        <tr>
            <td>asdf</td>
            <td>asdf</td>

        </tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>제목</td>
            <td>제목</td>
            <td>제목</td>
            <td>제목</td>
        </tr>
        <tr>
            <td colspan="2">내용</td>
            <td colspan="2">내용</td>
        </tr>
        <tr>
            <td rowspan="2">내용</td>
            <td>내용</td>
            <td rowspan="2">내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
</body>

</html>
